
<mat-card class="card">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input [formControl]="title" matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input  [formControl]="price" matInput>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input  [formControl]="category" matInput>
  </mat-form-field>
  <br>



  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea  [formControl]="description" matInput></textarea>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [formControl]="purchaseDate"[matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker   #picker></mat-datepicker>
  </mat-form-field>
<br>
{{purchaseDate.value}}
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="addExpense()" >SAVE</button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </mat-card-actions>
</mat-card>
