
<mat-card class="card">
  <mat-form-field  appearance="fill">
    <mat-label>Title</mat-label>
    <input  [formControl]="title" matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input  [formControl]="price" matInput>
  </mat-form-field>
  <br>


  <!-- Add Category Options
  Housing/Rent
Transportation
Food
Utilities
Medical
Savings
Entertainment
Others-->
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <!-- <input  [formControl]="category" matInput> -->

    <select matNativeControl   [formControl]="category">
      <option value="housing">housing</option>
      <option value="transportation">transportation</option>
      <option value="food">food</option>
      <option value="medical">medical</option>
      <option value="entertainment">entertainment</option>
      <option value="travel">travel</option>
      <option value="clothing">clothing</option>
      <option value="other">other</option>

    </select>
  </mat-form-field>
  <br>



  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea  [formControl]="description" matInput></textarea>

  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input  matInput [formControl]="purchaseDate"[matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker   #picker></mat-datepicker>
  </mat-form-field>
<br>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="addExpense()">
      {{actionBtn}}
    </button>
    <button mat-button mat-dialog-close>CANCEL</button>
  </mat-card-actions>
</mat-card>
